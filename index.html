<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="hT7dTJzYDObXqzOZQCMBvzoJJRnRJPJYVq-ZeppbU0U" /><!--verfication code-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wheather_app.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="box_1">
            <div class="location">
                <h1 id="city">
                    Supaul, Bihar
                </h1>
                <p class="Day" id="current_date">Monday, 26 February</p>
            </div>
            <div class="search">
                <input type="text" id="inputElement" placeholder="Search...">
                <div class="searchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="box_2">
            <div class="box_21">
                <div class="box_211">
                    <img src="image/partly-cloudy-day.png" alt="" class="icon" id="icon1">
                </div>
                <div class="box_212">
                    <div class="box_2121" id="temp">23&deg;</div>
                    <div class="box_2122" id="weather_condition">Mostly sunny</div>
                </div>
            </div>
            <div class="box_22">
                <div class="condition">
                    <div class="con">
                        <span class="fir_con" id="high">25&deg;</span>
                        <span>Max</span>
                    </div>
                    <div class="con">
                        <span class="fir_con" id="humidity">2.06</span>
                        <span>Humidity</span>
                    </div>
                    <div class="con">
                        <span class="fir_con" id="sunrise">05:48:38</span>
                        <span>Sunrise</span>
                    </div>
                </div>
                <div class="condition">
                    <div class="con">
                        <span class="fir_con" id="low">20&deg;</span>
                        <span>Min</span>
                    </div>
                    <div class="con">
                        <span class="fir_con" id="cloudcover">2.06</span>
                        <span>Cloudcover</span>
                    </div>
                    <div class="con">
                        <span class="fir_con" id="sunset">18:54:54</span>
                        <span>Sunset</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="box_3">
            <div class="para">Weather</div>
            <div class="day_hour">
                <div class="hour">
                    <span class="week" id="week1"></span>
                    <span class="icons"><img src="image/cloudy.png" alt="" class="icon" id="icon2"></span>
                    <span class="minMax">
                        <span class="min" id="D_1min">13&deg;</span> /
                        <span class="max" id="D_1max">17&deg;</span>
                    </span>
                </div>
                <div class="hour">
                    <span class="week" id="week2"></span>
                    <span class="icons"><img src="image/clear-day.png" alt="" class="icon" id="icon3"></span>
                    <span class="minMax">
                        <span class="min" id="D_2min">13&deg;</span> /
                        <span class="max" id="D_2max">17&deg;</span>
                    </span>
                </div>
                <div class="hour">
                    <span class="week" id="week3"></span>
                    <span class="icons"><img src="image/partly-cloudy-day.png" alt="" class="icon" id="icon4"></span>
                    <span class="minMax">
                        <span class="min" id="D_3min">13&deg;</span> /
                        <span class="max" id="D_3max">17&deg;</span>
                    </span>
                </div>
                <div class="hour">
                    <span class="week" id="week4"></span>
                    <span class="icons"><img src="image/clear-day.png" alt="" class="icon" id="icon5"></span>
                    <span class="minMax">
                        <span class="min" id="D_4min">13&deg;</span> /
                        <span class="max" id="D_4max">17&deg;</span>
                    </span>
                </div>
                <div class="hour">
                    <span class="week" id="week5"></span>
                    <span class="icons"><img src="image/cloudy.png" alt="" class="icon" id="icon6"></span>
                    <span class="minMax">
                        <span class="min" id="D_5min">13&deg;</span> /
                        <span class="max" id="D_5max">17&deg;</span>
                    </span>
                </div>
                <div class="hour">
                    <span class="week" id="week6"></span>
                    <span class="icons"><img src="image/partly-cloudy-day.png" alt="" class="icon" id="icon7"></span>
                    <span class="minMax">
                        <span class="min" id="D_6min">13&deg;</span> /
                        <span class="max" id="D_6max">17&deg;</span>
                    </span>
                </div>
                <div class="hour">
                    <span class="week" id="week7"></span>
                    <span class="icons"><img src="image/clear-day.png" alt="" class="icon" id="icon8"></span>
                    <span class="minMax">
                        <span class="min" id="D_7min">13&deg;</span> /
                        <span class="max" id="D_7max">17&deg;</span>
                    </span>
                </div>
                <div class="hour">
                    <span class="week" id="week8"></span>
                    <span class="icons"><img src="image/cloudy.png" alt="" class="icon" id="icon9"></span>
                    <span class="minMax">
                        <span class="min" id="D_8min">13&deg;</span> /
                        <span class="max" id="D_8max">17&deg;</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="wheather_app.js"></script>

</html>
